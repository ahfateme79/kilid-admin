<form class="md:w-[450px]" [formGroup]="editUserForm" (ngSubmit)="onFormSubmit(editUserForm)">
    <h2 mat-dialog-title>Edit User</h2>
    <mat-dialog-content>
      <app-user-form [formGroup]="editUserForm" [roles]="userRoles"></app-user-form>
    </mat-dialog-content>
    <mat-dialog-actions>
      <button mat-flat-button type="submit" [disabled]="editUserForm.invalid">Save</button>
    </mat-dialog-actions>
  </form>
