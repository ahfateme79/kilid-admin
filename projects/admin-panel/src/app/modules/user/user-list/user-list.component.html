<div class="p-5 flex items-center justify-between">
  <h3 class="font-semibold text-xl text-gray-800">Members</h3>
  <button mat-flat-button class="!bg-gray-800" (click)="createUser()">
    + Add New
  </button>
</div>

<mat-form-field class="w-full">
  <mat-label>Filter</mat-label>
  <input
  class="w-full"
    matInput
    (keyup)="applyFilter($event)"
    placeholder="Search..."
    #input
  />
</mat-form-field>
<div class="example-container mat-elevation-z8 overflow-x-auto" matSort>
  <table mat-table [dataSource]="dataSource">
    <!-- firstName Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef>First Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.firstname }}</td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef>Last Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name.lastname }}</td>
    </ng-container>

    <!-- email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.email }}</td>
    </ng-container>
    <!-- roll Column -->
    <ng-container matColumnDef="roll">
      <th mat-header-cell *matHeaderCellDef>Roll</th>
      <td mat-cell *matCellDef="let element">Admin</td>
    </ng-container>
    <!-- status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">
        <mat-chip class="!text-green-700">
          <i class="fa-solid fa-circle text-green-700 text-[10px]"></i>
          Active
        </mat-chip>
      </td>
    </ng-container>

    <ng-container matColumnDef=" ">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element">
        <div class="example-button-row">
          <div class="example-flex-container flex items-center gap-5">
            <button (click)="removeUser(element)">
              <i class="fa-solid fa-trash text-xl text-gray-5"></i>
            </button>
            <button (click)="updateUser(element)">
              <i class="fa-solid fa-pen text-xl text-gray-5"></i>
            </button>
          </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="userList?.length"
    [pageSizeOptions]="[5, 10]"
    aria-label="Select page of users"
  ></mat-paginator>
</div>
