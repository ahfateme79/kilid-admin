<h2 mat-dialog-title>Delete user</h2>
<mat-dialog-content
  >Are you sure to remove this
  <span class="font-bold text-gray-700"
    >{{ data.name.firstname }} {{ data.name.lastname }}</span
  >?</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-flat-button (click)="removeUser()">Yes</button>
  <button mat-button mat-dialog-close>No</button>
</mat-dialog-actions>
