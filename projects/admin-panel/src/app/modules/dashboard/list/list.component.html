<div class="my-10">
  <h3 class="mb-3 font-bold text-gray-700">Member List</h3>
  <ul role="list" class="divide-y divide-gray-300">
    <li
      *ngFor="let user of list"
      class="grid grid-cols-2 md:flex justify-between items-center gap-6 py-5"
    >
      <div class="flex min-w-0 gap-x-4 items-center">
        <img
          class="h-12 w-12 flex-none rounded-full bg-gray-50 object-cover"
          src="https://th.bing.com/th/id/OIP.Blj2M36K5WYTyNd6v6Jz0QHaJf?w=204&h=262&c=7&r=0&o=5&pid=1.7"
          alt="avatar"
        />
        <div class="w-36 flex-auto">
          <p class="text-sm/6 font-semibold text-gray-900">
            {{ user.name.firstname }} {{ user.name.lastname }}
          </p>
        </div>
      </div>
      <mat-chip class="!text-green-700">
        <i class="fa-solid fa-circle text-green-700 text-[10px]"></i>
        Active
      </mat-chip>
      <p class="mt-1 w-32 truncate text-xs/5 text-gray-500">
        {{ user.email }}
      </p>
      <div class="flex">
        <p class="text-sm/6 text-gray-900">Admin</p>
      </div>
      <div class="col-span-2 flex">
        <button mat-stroked-button class="w-full md:w-fit">Details</button>
      </div>
    </li>
  </ul>
</div>
